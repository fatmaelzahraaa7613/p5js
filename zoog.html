<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            
            //face
            rectMode(CENTER)
            fill(102);
            strokeWeight(4);
            stroke(0);
            rect(370,240,220,210);
            
            // facial fetures 
            fill(255,80,90);
            ellipse(380,240,40,40);
            ellipse(330,210,20,20);
            ellipse(430,210,20,20);
            ellipse(375,305,90,70);
            line(330,305,420,305);
            
            //body 
            ellipse(380,465,160,240);
            
            //arms and legs
            fill(102);
            ellipse(480,460,40,40);
            ellipse(280,460,40,40);
            fill(0);
            ellipse(420,590,40,40);
            ellipse(350,590,40,40);
            
            
            //text
            stroke(0);
            strokeWeight(2);
            text("Hello my name is Bob!",100,250);
        
        }

        function draw() {
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/fatmaelzahraaa7613/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
