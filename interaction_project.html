<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
           
            


            
        }
        function keyPressed() {
            background(random(200),random(200),random(200));
            ellipse(random(200),rotate(80),random(200));
            translate(width/4, height/4);
             stroke(0,random(255),random(255));
             
            
rotate(random(200),random(200),random(200));
        }
        function mouseMoved(){
            
           
            
            fill(random(200),random(200),random(200));
            
            
            //ears
            ellipse(mouseX-100,mouseY-50,140,140);
            ellipse(mouseX+100,mouseY-50,140,140);
            fill(155, 149, 146);
            ellipse(mouseX,mouseY,230,230);
            
            
            //eyes
            fill(255);
            ellipse(mouseX-40,mouseY-25,50,50);
            ellipse(mouseX+40,mouseY-25,50,50);
            
            
            //nose
            ellipse(mouseX,mouseY+22,20,20);
            
            
            //mouth
            line(mouseX-50,mouseY+60,mouseX+50,mouseY+60)
               

            }
            
            
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/fatmaelzahraaa7613/p5js/blob/gh-pages/interaction_project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
